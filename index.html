<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booklist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css



    ">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4 ">
        <h1 class="display-4 text-center"> 
            <i class="fa-solid fa-book-open text-primary"></i> my <span class="text-primary">booklist</span>
        </h1>
        <form  id="book-form">
            <div class="form-group">
                <label for="title">title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="title">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add book" class="btn btn-primary form-control mt-2">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>title </th>
                    <th>author </th>
                    <th>isbn </th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="book-list">

            </tbody>
        </table>
    </div>
  <script src="main.js"></script>
</body>
</html>
